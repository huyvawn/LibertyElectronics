<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
  <div class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="titlepag-2">
            <h2 class="text">Contact Now</h2>
          </div>
        </div>
        <div class="col-5 thumbnail">
          <img src="img/contact-us.jpg" alt="about">
        </div>
        <div class="col-7">
          <form action="#" method="post" id="contact_form" class="contact_form">
            <div class="name">
              <label for="name"></label>
              <input type="text" placeholder="First Name" name="name" id="name_input" class="form-contact" required>
            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="Last Name" name="email" id="email_input" class="form-contact" required>
            </div>
            <div class="telephone">
              <label for="name"></label>
              <input type="text" placeholder="Phone Number" name="telephone" id="telephone_input" class="form-contact"
                required>
            </div>
            <div class="subject">
              <label for="subject"></label>
              <select placeholder="Subject line" class="option-input" name="subject" id="subject_input"
                class="form-contact" required>
                <option disabled hidden selected>Please choose a product</option>
                <option>Laptop</option>
                <option>PC Gaming</option>
                <option>PC Đồ Họa</option>
                <option>PC Văn Phòng</option>
                <option>Linh Kiện PC</option>
                <option>Gaming Gear</option>
                <option>Thiết Bị Âm Thanh</option>
                <option>Thiết Bị Mạng</option>
              </select>
            </div>
            <div class="message">
              <label for="message"></label>
              <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5"
                class="form-contact" required></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Send Message" id="form_button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
